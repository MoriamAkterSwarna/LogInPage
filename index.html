<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e610cb9d54.js" crossorigin="anonymous"></script>

    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="main p-5">
        
        <div class="bg-white col-5 mx-auto">
            <h1 class="text-primary text-center fw-bold fs-1 px-5 pt-5">Create Account</h1>

            <div class="p-5">
                <div class="mx-5 my-3 bg-light p-3">
                    <i class="fa-regular fa-user  text-secondary"></i>
                    <input class="border border-0 bg-light p-2" type="text" name="" id="" placeholder="Name">
                </div>
                <div class="mx-5 my-3 bg-light p-3">
                    <i class="fa-regular fa-envelope text-secondary"></i>
                    <input class="border border-0 bg-light p-2" type="email" name="" id="" placeholder="E-mail">
                </div>
                <div class="mx-5 my-3 bg-light p-3">
                    <i class="fa-solid fa-lock  text-secondary"></i>
                    <input class="border border-0 bg-light p-2" type="password" name="" id="" placeholder="Password">
                </div>
            </div>
            <div class="d-flex px-4 pb-3">
                <div class="mx-5 my-3">
                    <button class="px-5 py-2 border border-0 rounded-pill btn1 text-white">Sign UP</button>
                </div>
                <div class="mx-5 my-3">
                    <button class="px-5 py-2 border border-0 rounded-pill ">Sign IN</button>
                </div>
            </div>


        </div>

        
    

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
